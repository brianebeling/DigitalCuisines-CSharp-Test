<h1 id="tableLabel">Feed</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!feed"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="feed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of feed">
      <td>{{ item.title }}</td>
      <td>{{ item.description}}</td>
    </tr>
  </tbody>
</table>
