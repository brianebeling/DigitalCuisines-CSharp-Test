<h1 id="tableLabel">BBC NEWS</h1>

<p>All current news from the BBC RSS feed</p>

<p *ngIf="!feed"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="feed">
  <thead>
    <tr>
      <th>Title</th>
      <th>Preview</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of feed">
      <td>{{ item.title }}</td>
      <td>{{ item.description}}</td>
    </tr>
  </tbody>
</table>
